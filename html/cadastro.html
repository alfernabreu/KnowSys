<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style-navbar.css">
    <link rel="stylesheet" href="/assets/css/style-cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Cadastro - KnowSys</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-icone">
            <img src="/assets/img/icone-KnowSys2.png" alt="" class="icon-navbar">
        </div>
        <div class="container-lista">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Instruções</a></li>
                <li><a href="">Categorias</a></li>
                <li><a href="">Dúvidas</a></li>
            </ul>
        </div>
    </nav>
    
    <form class="formulario-cadastro" action="/" id="formulario-cadastro" method="POST">
        <h1>Cadastro</h1>
        <label for="input-nomeEmpresa">Razão Social ou Nome fantasia:</label>
        <input type="text" id="input-nomeEmpresa" name="input-nomeEmpresa" placeholder="Sua empresa" />

        <section class="section-labelDeDadosDaEmpresa">
            <label for="input-cnpjEmpresa" class="labelCnpj">CNPJ:</label>
            <label for="input-emailEmpresa" class="labelEmail">Email:</label>
        </section>
        <section class="section-inputDadosDaEmpresa">
            <input type="text" id="input-cnpjEmpresa" name="input-cnpjEmpresa" placeholder="xx.xxx.xxx/xxxx-xx" />
            <input type="email" id="input-emailEmpresa" name="input-emailEmpresa" placeholder="exemplo@exemplo.com" />
        </section>

        <h2 class="subtitulo">Moderador(a)</h2>
        <label for="input-emailModerador">Email:</label>
        <input type="email" id="input-emailModerador" name="input-emailModerador" placeholder="exemplo@exemplo.com" />
        <section class="label-moderador">
            <label for="input-senhaModerador" class="label-senhaModerador">Senha:</label>
            <label for="input-confirmacaoSenhaModerador">Confirmação de senha:</label>
        </section>

        <section class="section-dadosModerador">
            <input type="password" id="input-senhaModerador" name="input-senhaModerador" />
            <input type="password" id="input-confirmacaoSenhaModerador" name="input-confirmacaoSenhaModerador" />
        </section>
        <button class="confirmar-cadastro" type="submit">Salvar</button>
    </form>
</body>

</html>
